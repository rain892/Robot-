<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <a-box position = "-1 0.5 -3" scale = "2" color="cyan"></a-box>
        <a-box position = "-1 0 -3" scale = "2" color="cyan"></a-box>
        <a-box position = "-1 1.3 -3" height = ".5" width = ".3" color="green"></a-box>

        <a-box position = "-1 2 -3" scale = "1" color="cyan"></a-box>

        <a-box position = "-1.5 -1 -3" scale = ".3" color="green"></a-box>
        <a-box position = "-.5 -1 -3" scale = ".3" color="green"></a-box>

   
        
        <a-sphere color = "white" radius = "0.3" position="-0.7 2 -3" animation="property: position; from: -0.7 2 -3;to: -0.7 2 -2.7; dir:alternate;loop: true; dur: 1000"> 
        <a-sphere color = "white" radius = "0.3" position="-1.3 0 -3" animation="property: position; from: -.5 0 -.5;to: -.5 0 0; dir:alternate;loop: true; dur: 1000"> 

        </a-sphere>   


        

    </a-scene>
</body>

</html>
